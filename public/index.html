<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CP Select Tool</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen font-sans">

    <header class="bg-blue-600 text-white p-4 text-center shadow-md">
        <h1 class="text-2xl font-bold">Control Point Selection Tool</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 overflow-hidden">

        <!-- Image 1 Section -->
        <section class="flex-1 flex flex-col border border-gray-300 rounded p-3 bg-white shadow overflow-hidden">
            <h2 class="text-lg font-semibold mb-2 text-center text-gray-700">Image 1 (Reference)</h2>
            <input type="file" id="image1-input" accept="image/*" class="mb-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <!-- Changed grid layout here -->
            <div class="flex-grow grid grid-cols-1 gap-2 overflow-hidden">
                <!-- Full View -->
                <div class="flex flex-col items-center border border-dashed border-gray-300 p-1 rounded min-h-[200px]"> 
                    <span class="text-sm text-gray-600 mb-1">Full View</span>
                    <div class="w-full flex-grow relative overflow-auto bg-gray-200 flex items-center justify-center">
                         <canvas id="canvas-img1-full" class="max-w-full max-h-full"></canvas>
                    </div>
                </div>
                <!-- Zoom View -->
                <div class="flex flex-col items-center border border-dashed border-gray-300 p-1 rounded min-h-[200px]"> 
                    <span class="text-sm text-gray-600 mb-1">Zoom View (<span id="zoom-level-1">2</span>x)</span>
                     <div class="w-full flex-grow relative overflow-auto bg-gray-200 flex items-center justify-center">
                        <canvas id="canvas-img1-zoom" class="max-w-full max-h-full"></canvas>
                    </div>
                    <input type="range" id="zoom-slider-1" min="1" max="20" value="2" step="0.5" class="w-full mt-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
            </div>
        </section>

        <!-- Image 2 Section -->
        <section class="flex-1 flex flex-col border border-gray-300 rounded p-3 bg-white shadow overflow-hidden">
            <h2 class="text-lg font-semibold mb-2 text-center text-gray-700">Image 2 (Moving)</h2>
            <input type="file" id="image2-input" accept="image/*" class="mb-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
             <!-- Changed grid layout here -->
             <div class="flex-grow grid grid-cols-1 gap-2 overflow-hidden">
                <!-- Full View -->
                <div class="flex flex-col items-center border border-dashed border-gray-300 p-1 rounded min-h-[200px]"> 
                    <span class="text-sm text-gray-600 mb-1">Full View</span>
                    <div class="w-full flex-grow relative overflow-auto bg-gray-200 flex items-center justify-center">
                         <canvas id="canvas-img2-full" class="max-w-full max-h-full"></canvas>
                    </div>
                </div>
                <!-- Zoom View -->
                <div class="flex flex-col items-center border border-dashed border-gray-300 p-1 rounded min-h-[200px]"> 
                    <span class="text-sm text-gray-600 mb-1">Zoom View (<span id="zoom-level-2">2</span>x)</span>
                    <div class="w-full flex-grow relative overflow-auto bg-gray-200 flex items-center justify-center">
                        <canvas id="canvas-img2-zoom" class="max-w-full max-h-full"></canvas>
                    </div>
                     <input type="range" id="zoom-slider-2" min="1" max="20" value="2" step="0.5" class="w-full mt-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-gray-200 p-3 text-center flex flex-col sm:flex-row items-center justify-center gap-x-4 gap-y-1">
         <div>
            <button id="save-btn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded shadow font-semibold disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Save Points (CSV)
            </button>
             <span class="text-sm text-gray-600 ml-3"><span id="point-count">0</span> point pair(s) defined.</span>
         </div>
         <p id="status-message" class="text-sm text-gray-700 font-medium">Load images to begin.</p>
         <p class="text-sm text-gray-600 hidden md:block">Click Img1 to add point, then Img2. Click+drag points to move. Select point + 'Delete' to remove.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
